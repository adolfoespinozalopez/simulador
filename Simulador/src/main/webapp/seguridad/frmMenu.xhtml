<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    <style type="text/css">
        body{
            background: none !important;
        }
    </style>
    <div id="divHeader">
        <div id="divHeader_Top">
            <h:form id="frmMenuAccesos">
                <p:menubar  autoDisplay="false" style="border: 0px;" styleClass="nav">
                    <p:menuitem value="" url="/" icon="fa fa-home"/>
                    <p:submenu label="Seguridad" icon="fa fa-users" rendered="#{(__USUARIO_SESSION__.bEsAdmin)?true:(__USUARIO_SESSION__.bEsInversion)?false:true}">
                        <p:menuitem value="Perfiles" url="/seguridad/frmPerfiles.jsf" icon="fa fa-user"/>
                    </p:submenu> 
                    <p:submenu label="Administración" icon="fa fa-cogs" >
                        <p:menuitem value="Fondos" url="/administracion/frmFondos.jsf" icon="fa fa-building-o" rendered="#{(__USUARIO_SESSION__.bEsAdmin)?true:(__USUARIO_SESSION__.bEsInversion)?false:true}"/>
                        <p:menuitem value="Tipo de Cambio" url="/administracion/frmTipoCambio.jsf" icon="fa fa-usd" rendered="#{(__USUARIO_SESSION__.bEsRiesgo)?false:true}"/>
                        <p:menuitem value="Generales" url="/administracion/frmGenerales.jsf" icon="fa fa-support"/>
                        <p:menuitem value="Emisores" url="/administracion/frmEmisores.jsf" icon="fa fa-bank" rendered="#{(__USUARIO_SESSION__.bEsInversion)?false:true}"/>
                        <p:menuitem value="Proceso Carga" url="/administracion/frmProcesoCarga.jsf" icon="fa fa-cogs" rendered="#{(__USUARIO_SESSION__.bEsRiesgo)?false:true}"/>
                    </p:submenu>
                    <p:submenu label="Simulación" icon="fa fa-paper-plane-o">
                    	<p:menuitem value="Portafolio" url="/simulacion/frmPortafolio.jsf" icon="fa fa-briefcase"/>
                        <p:menuitem value="Exposición" url="/simulacion/frmSimulacion.jsf" icon="fa fa-globe"/>
                        <p:menuitem value="Ordenes" url="/simulacion/frmOrdenes.jsf" icon="fa fa-inbox"/>
                    </p:submenu>
                </p:menubar>
            </h:form>
        </div>
    </div>
    <p:notificationBar position="top" effect="slide" styleClass="topNotifica" widgetVar="notiBar" >
    	<h:outputText value="#{notificacionController.mensaje}" style="font-size:36px;" />
    	<p:commandButton process="@this" value="Ver ordenes" action="to_ordenes" 
    					 icon="fa fa-inbox" styleClass="ordenes" />
    	<p:commandButton process="@this" value="Cerrar" 
    					 styleClass="ordenes" oncomplete="PF('notiBar').hide();"/>
	</p:notificationBar>
</ui:composition>
