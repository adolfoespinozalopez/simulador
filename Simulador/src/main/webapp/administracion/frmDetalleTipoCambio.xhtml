<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:form id="frmDetalleTipoCambio">
        <p:panel id="panelTipoCambioDetalle" header="Detalle Tipo de Cambio" 
                 rendered="#{(tipoCambioController.selectedTipoCambio != null)?true:false}">
            <table style="width: 100%;">
                <tbody>
                    <tr>
                        <td><p:outputLabel value="Fecha:" for="fecInicio" /></td>
                        <td>
                            <p:calendar maxlength="10" id="fecInicio" placeholder="dd/MM/yyyy" size="10" 
                                        effect="fadeIn" locale="es" navigator="true" pattern="dd/MM/yyyy"
                                        value="#{tipoCambioController.selectedTipoCambio.fhFecIngreso}" 
                                        required="true" showOn="button">
                                        <p:clientValidator />
                            </p:calendar>
                        </td>
                        <td><p:message for="fecInicio" display="icon" /></td>
                    </tr>
                    <tr>
                        <td style="width: 60px;"><p:outputLabel value="Valor:" for="valorCambio" /></td>
                        <td>
                            <p:inputText id="valorCambio" style="width: 83px;" maxlength="8" required="true"
                                         value="#{tipoCambioController.selectedTipoCambio.nuValor}" >
                                         <p:clientValidator />
                            </p:inputText>
                        </td>
                        <td><p:message for="valorCambio" display="icon" /></td>
                    </tr>
                    <tr>
                    	<td colspan="3"><BR/></td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        <p:toolbar>
            <p:toolbarGroup align="right">
                <p:commandButton process="@form" value="Grabar" icon="ui-icon-disk" update="panelTipoCambioDetalle, growl" validateClient="true" actionListener="#{tipoCambioController.guardarTipoCambio}"
                                 ajax="true" style="margin-right:10px" action="to_administracion_tipocambio" />
                <p:commandButton process="@this" value="Cerrar" icon="ui-icon-close" >
                	<p:ajax update="dlgTipoCambio" resetValues="true" />
                </p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>
</ui:composition>
