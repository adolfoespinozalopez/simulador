<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form id="frmRentaFija">
    	<p:focus context="panelRentaFija"/>
        <p:panel id="panelRentaFija">
            <table style="width: 100%;">
                <tbody>
                	<tr>
                		<td style="width: 70px;"><p:outputLabel value="Efectividad:" for="txtEfectividad"/></td>
                        <td style="width: 115px;">
                            <p:calendar maxlength="10" id="txtEfectividad" placeholder="dd/MM/yyyy" size="9" 
                                        effect="fadeIn" locale="es" navigator="true" pattern="dd/MM/yyyy"
                                        showOn="button" readonlyInput="true"
                                        value="#{portafolioController.fechaEfectividad}" required="true"
                                        mindate="#{portafolioController.fechaInicial}">
                            </p:calendar>
                        </td>
                        <td style="width: 50px;"><p:message for="txtEfectividad" display="icon" /></td>
                    	<td style="width: 80px;"></td>
                    	<td></td>
                        <td style="width: 50px;"></td>
                    </tr>
                    <tr>
                    	<td style="width: 70px;"><h:outputLabel value="Tipo Operación:"/></td>
                    	<td>
	                        <p:selectOneMenu id="lstTipoOperacionSpot" required="true" style="width: 110px;" 
                                         	value="#{portafolioController.selectedTipo}" >
	                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
	                            <f:selectItem itemLabel="COMPRA" itemValue="COMPRA" />
	                            <f:selectItem itemLabel="VENTA" itemValue="VENTA" />
	                        </p:selectOneMenu>
                        </td>
                        <td style="width: 50px;"><p:message for="lstTipoOperacionSpot" display="icon" /></td>
                        <td style="width: 80px;"><h:outputLabel value="Especie:"/></td>
                        <td>
                            <p:selectOneMenu id="lstEspecieFija" required="true" style="width: 130px;" 
                                         	value="#{portafolioController.selectedEspecie}" filter="true" filterMatchMode="startsWith">
	                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
	                            <f:selectItem itemLabel="Bonos corporativos" itemValue="Bonos corporativos" />
	                            <f:selectItem itemLabel="Bonos de arrendamiento" itemValue="Bonos de arrendami" />
	                            <f:selectItem itemLabel="Bonos subordinados" itemValue="Bonos subordinados" />
	                            <f:selectItem itemLabel="Instrumentos de gobierno" itemValue="Instrumentos de go" />
	                        </p:selectOneMenu>
                        </td>
                        <td style="width: 50px;"><p:message for="lstEspecieFija" display="icon" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Emisor:"/></td>
                        <td colspan="4">
                            <p:selectOneMenu id="lstEmisorFija" required="true" style="width: 385px;" 
                                         	value="#{portafolioController.selectedEmisorModal}" filter="true" filterMatchMode="startsWith">
	                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
	                            <f:selectItems value="#{portafolioController.listaEmisor}" var="emisor" 
										   		itemValue="#{emisor.nbNomEmisor}" itemLabel="#{emisor.nbNomEmisor}" />
	                        </p:selectOneMenu>
                        </td>
                        <td><p:message for="lstEmisorFija" display="icon" /></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Monto:" for="txtMontoFija"/></td>
                        <td>
	                        <p:inputText id="txtMontoFija" style="width: 100px;" maxlength="30" required="true"
                                         value="#{portafolioController.monto}">
                            	<pe:keyFilter regEx="/[\d\.\s,]/"/>
						    </p:inputText>
                        </td>
                        <td><p:message for="txtMontoFija" display="icon" /></td>
                        <td><p:outputLabel value="Mnemonico:" for="txtMnemonico"/></td>
                        <td>
	                        <p:inputText id="txtMnemonico" style="width: 120px;" maxlength="30" required="true"
                                         value="#{portafolioController.mnemonico}" />
                        </td>
                        <td><p:message for="txtMnemonico" display="icon" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Precio Limpio:"/></td>
                        <td colspan="2">
	                        <p:inputText id="txtPreLimpioFija" style="width: 100px;" maxlength="15" 
                                         value="#{portafolioController.precioLimpio}">
                            	<pe:keyFilter regEx="/[\d\.\s,]/"/>
						    </p:inputText>
                        </td>
                        <td><p:outputLabel value="Precio Sucio:" for="txtPreSucioFija"/></td>
                        <td>
	                        <p:inputText id="txtPreSucioFija" style="width: 120px;" maxlength="15" required="true"
                                         value="#{portafolioController.precioSucio}">
                            	<pe:keyFilter regEx="/[\d\.\s,]/"/>
						    </p:inputText>
                        </td>
                        <td><p:message for="txtPreSucioFija" display="icon" /></td>
                    </tr>
                    <tr>
                    	<td colspan="6"><BR/></td>
                    </tr>
                </tbody>
            </table>
            <p:fieldset legend="Compra / Venta" id="fldFija">
            	<table style="width: 100%;">
            		<tbody>
            			<tr>
            			    <td style="width: 90px;"></td>
            			    <td style="width: 200px;text-align: center;font-weight: bold;">Fondos</td>
            			    <td style="width: 80px;text-align: center;font-weight: bold;">Montos</td>
            			    <td style="width: 40px;"></td>
            			</tr>
            			
            			<c:forEach var="var" items="#{portafolioController.listaFondoSelected}" varStatus="idx">
            				<tr>
	            				<td><h:outputLabel value="Operación ${idx.count}:" style="font-weight: bold;"/></td>
	            				<td>
	            					<p:selectOneMenu id="lstFondoFija${idx.count}" style="width: 210px;" 
		                                         	 value="#{var.nbNomFondo}" >
			                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
			                            <f:selectItems value="#{portafolioController.listaFondo}" var="fondo" 
											   	   	   itemValue="#{fondo.nbNomFondo}" itemLabel="#{fondo.nbNomFondo}" />
			                        </p:selectOneMenu>
	                            </td>
	                            <td><p:inputText id="txtMontoFija${idx.count}" style="width: 80px;" maxlength="10"  
	                             				 value="#{var.monto}">
	                             		<pe:keyFilter regEx="/[\d\.\s,]/"/>
	                             		<p:ajax event="blur" listener="#{portafolioController.sumarMonto}" update="@this, :frmRentaFija:txtTotalFija, msgRentaFija, growl" />
	                             	</p:inputText>
	                            </td>
	                            <td><p:message for="txtMontoFija${idx.count}" display="icon" /></td>
	            			</tr>
            			</c:forEach>
            			
                    	<tr>
            			    <td style="width: 90px;"></td>
            			    <td style="width: 200px;text-align: right;font-weight: bold;">Total :</td>
            			    <td style="width: 80px;text-align: center;">
            			    	<p:inputText id="txtTotalFija" style="width: 80px;" maxlength="10"  
                             				 value="#{portafolioController.montoTotal}" />
            			    </td>
            			    <td style="width: 40px;"></td>
            			</tr>
            		</tbody>
            	</table>
            </p:fieldset>
        </p:panel>
        <p:toolbar>
            <p:toolbarGroup align="right">
                <p:commandButton process="@form" value="Confirmar" icon="ui-icon-disk" update="panelRentaFija, msgRentaFija, growl" validateClient="true" 
                                 actionListener="#{portafolioController.guardaOpRentaFija}" style="margin-right:10px" 
                                 disabled="#{portafolioController.isRiesgo()}"/>
                <p:commandButton process="@this" value="Cerrar" icon="ui-icon-close" onclick="PF('manteRentaFija').hide()" />
            </p:toolbarGroup>
        </p:toolbar>
        <p:messages id="msgRentaFija" showDetail="false" autoUpdate="true" closable="true" />
    </h:form>
</ui:composition>
