<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form id="frmSpot">
    	<p:focus context="panelSpot"/>
        <p:panel id="panelSpot" >
            <table style="width: 100%;">
                <tbody>
                	<tr>
                		<td style="width: 110px;"><p:outputLabel value="Efectividad:" for="txtEfectividad"/></td>
                        <td>
                            <p:calendar maxlength="10" id="txtEfectividad" placeholder="dd/MM/yyyy" size="9" 
                                        effect="fadeIn" locale="es" navigator="true" pattern="dd/MM/yyyy"
                                        showOn="button" readonlyInput="true"
                                        value="#{portafolioController.fechaEfectividad}" required="true"
                                        mindate="#{portafolioController.fechaInicial}"
                                        maxdate="#{portafolioController.fechaFinal}">
                            </p:calendar>
                        </td>
                        <td><p:message for="txtEfectividad" display="icon" /></td>
                    </tr>
                	<tr>
                    	<td><h:outputLabel value="Tipo Operación:"/></td>
                    	<td colspan="2">
	                        <p:selectOneMenu id="lstTipoOperacionSpot" required="true" style="width: 110px;" 
                                         	value="#{portafolioController.selectedTipoSpot}" >
	                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
	                            <f:selectItem itemLabel="COMPRA" itemValue="COMPRA" />
	                            <f:selectItem itemLabel="VENTA" itemValue="VENTA" />
	                        </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Contraparte:"/></td>
                        <td colspan="2">
                            <p:selectOneMenu id="lstContraparteSpot" required="true" style="width: 250px;" 
                                         	value="#{portafolioController.selectedContraSpot}" filter="true" filterMatchMode="startsWith">
	                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
	                            <f:selectItems value="#{portafolioController.listaContraparte}" var="contraparte" 
										   	   itemValue="#{contraparte.nbValorGeneral}" itemLabel="#{contraparte.nbDescGeneral}" />
	                        </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Tipo de Cambio Spot:" for="txtCambioSpot"/></td>
                        <td>
	                        <p:inputText id="txtCambioSpot" style="width: 100px;" maxlength="15" required="true"
                                         value="#{portafolioController.tipoCambioSpot}">
                            	<pe:keyFilter regEx="/[\d\.\s,]/"/>
						    </p:inputText>
                        </td>
                        <td style="width: 50px;"><p:message for="txtCambioSpot" display="icon" /></td>
                    </tr>
                    <tr>
                    	<td colspan="3"><BR/></td>
                    </tr>
                </tbody>
            </table>
            <p:fieldset legend="Compra / Venta" id="fldSpot">
            	<table style="width: 100%;">
            		<tbody>
            			<tr>
            			    <td style="width: 90px;"></td>
            			    <td style="width: 200px;text-align: center;font-weight: bold;">Fondos</td>
            			    <td style="width: 80px;text-align: center;font-weight: bold;">Monto en USD</td>
            			    <td style="width: 40px;"></td>
            			</tr>
            			<c:forEach var="var" items="#{portafolioController.listaFondoSelected}" varStatus="idx">
            				<tr>
	            				<td><h:outputLabel value="Operación ${idx.count}:" style="font-weight: bold;"/></td>
	            				<td>
	            					<p:selectOneMenu id="lstFondoSpot${idx.count}" style="width: 210px;" 
		                                         	 value="#{var.nbNomFondo}" >
			                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
			                            <f:selectItems value="#{portafolioController.listaFondo}" var="fondo" 
											   	   	   itemValue="#{fondo.nbNomFondo}" itemLabel="#{fondo.nbNomFondo}" />
			                        </p:selectOneMenu>
	                            </td>
	                            <td><p:inputText id="txtMontoSpot${idx.count}" style="width: 80px;" maxlength="10"  
	                             				 value="#{var.monto}">
	                             		<pe:keyFilter regEx="/[\d\.\s,]/"/>
	                             		<p:ajax event="blur" listener="#{portafolioController.sumarMonto}" update="@this, :frmSpot:txtTotalSpot, msgSpot, growl" />
	                             	</p:inputText>
	                            </td>
	                            <td><p:message for="txtMontoSpot${idx.count}" display="icon" /></td>
	            			</tr>
            			</c:forEach>
                    	<tr>
            			    <td style="width: 90px;"></td>
            			    <td style="width: 200px;text-align: right;font-weight: bold;">Total Operar USD :</td>
            			    <td style="width: 80px;text-align: center;">
            			    	<p:inputText id="txtTotalSpot" style="width: 80px;" maxlength="10"  
                             				 value="#{portafolioController.montoTotal}" />
            			    </td>
            			    <td style="width: 40px;"></td>
            			</tr>
            		</tbody>
            	</table>
            </p:fieldset>
        </p:panel>
        <p:toolbar>
            <p:toolbarGroup align="right">
                <p:commandButton process="@form" value="Confirmar Spot" icon="ui-icon-disk" update="panelSpot, msgSpot, growl" validateClient="true" 
                                 actionListener="#{portafolioController.guardaOpCompraVentaSpot}" style="margin-right:10px" 
                                 disabled="#{portafolioController.isRiesgo()}"/>
                <p:commandButton process="@this" value="Cerrar" icon="ui-icon-close" onclick="PF('manteSpot').hide()" />
            </p:toolbarGroup>
        </p:toolbar>
        <p:messages id="msgSpot" showDetail="false" autoUpdate="true" closable="true" />
    </h:form>
</ui:composition>
