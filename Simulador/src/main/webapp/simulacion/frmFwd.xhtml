<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:form id="frmFwd">
    	<p:focus context="panelFwd"/>
        <p:panel id="panelFwd" header="Detalle Compra / Venta Forward" 
                 rendered="#{(portafolioController.selectedInfo != null)?true:false}">
            <table style="width: 100%;">
                <tbody>
                	<tr>
                		<td style="width: 100px;"><p:outputLabel value="Efectividad:" for="txtEfectividad"/></td>
                        <td>
                            <p:calendar maxlength="10" id="txtEfectividad" placeholder="dd/MM/yyyy" size="9" 
                                        effect="fadeIn" locale="es" navigator="true" pattern="dd/MM/yyyy"
                                        showOn="button" readonlyInput="true"
                                        value="#{portafolioController.fechaInicial}" required="true"
                                        mindate="#{portafolioController.fechaInicial}"
                                        maxdate="#{portafolioController.fechaFinal}">
                            </p:calendar>
                        </td>
                        <td><p:message for="txtEfectividad" display="icon" /></td>
                    </tr>
                	<tr>
                    	<td><h:outputLabel value="Tipo Operación:"/></td>
                    	<td colspan="2">
	                        <p:selectOneMenu id="lstTipoOperacionFwd" required="true" style="width: 110px;" 
                                         	value="#{portafolioController.selectedTipoFwd}" >
	                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
	                            <f:selectItem itemLabel="COMPRA" itemValue="COMPRA" />
	                            <f:selectItem itemLabel="VENTA" itemValue="VENTA" />
	                        </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Contraparte:"/></td>
                        <td colspan="2">
                            <p:selectOneMenu id="lstContraparteFwd" required="true" style="width: 230px;" 
                                         	value="#{portafolioController.selectedContraFwd}" >
	                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
	                            <f:selectItem itemLabel="BANCO DE CREDITO" itemValue="BANCO DE CREDITO" />
	                            <f:selectItem itemLabel="BANCO CONTINENTAL" itemValue="BANCO CONTINENTAL" />
	                            <f:selectItem itemLabel="BANCO GNB" itemValue="BANCO GNB" />
	                            <f:selectItem itemLabel="BANCO RIPLEY" itemValue="BANCO RIPLEY" />
	                            <f:selectItem itemLabel="BIF" itemValue="BIF" />
	                            <f:selectItem itemLabel="BANCO SANTANDER" itemValue="BANCO SANTANDER" />
	                        </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                    	<td><h:outputLabel value="Settlement:"/></td>
                    	<td colspan="2">
	                        <p:selectOneMenu id="lstSettle" required="true" style="width: 110px;" 
                                         	value="#{portafolioController.selectedSettleFwd}" >
	                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
	                            <f:selectItem itemLabel="FULL" itemValue="FULL" />
	                            <f:selectItem itemLabel="NDF" itemValue="NDF" />
	                        </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Tipo de Cambio Spot:" for="txtCambioSpotFwd"/></td>
                        <td>
	                        <p:inputText id="txtCambioSpotFwd" style="width: 100px;" maxlength="30" required="true"
                                         value="#{portafolioController.tipoCambioSpot}" />
                        </td>
                        <td style="width: 50px;"><p:message for="txtCambioSpotFwd" display="icon" /></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Puntos FWD:" for="txtPuntosFwd"/></td>
                        <td>
	                        <p:inputText id="txtPuntosFwd" style="width: 100px;" maxlength="30" required="true"
                                         value="#{portafolioController.puntosFwd}" />
                        </td>
                        <td style="width: 50px;"><p:message for="txtPuntosFwd" display="icon" /></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Tipo de Cambio Fwd:" for="txtCambioFwd"/></td>
                        <td>
	                        <p:inputText id="txtCambioFwd" style="width: 100px;" maxlength="30" required="true"
                                         value="#{portafolioController.tipoCambioFwd}" />
                        </td>
                        <td style="width: 50px;"><p:message for="txtCambioFwd" display="icon" /></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Plazo:" for="txtPlazoFwd"/></td>
                        <td>
	                        <p:inputText id="txtPlazoFwd" style="width: 100px;" maxlength="30" required="true"
                                         value="#{portafolioController.plazoFwd}" />
                        </td>
                        <td style="width: 50px;"><p:message for="txtPlazoFwd" display="icon" /></td>
                    </tr>
                    <tr>
                    	<td colspan="3"><BR/></td>
                    </tr>
                </tbody>
            </table>
            
            
            <p:fieldset legend="Compra / Venta" id="fldFwd">
            	<table style="width: 100%;">
            		<tbody>
            			<tr>
            			    <td style="width: 90px;"></td>
            			    <td style="width: 200px;text-align: center;font-weight: bold;">Fondos</td>
            			    <td style="width: 80px;text-align: center;font-weight: bold;">Monto en USD</td>
            			    <td style="width: 40px;"></td>
            			</tr>
            			<tr>
            				<td><h:outputLabel value="Operación 1:" style="font-weight: bold;"/></td>
            				<td>
            					<p:selectOneMenu id="lstFondoUnoFwd" required="true" style="width: 210px;" 
	                                         	 value="#{portafolioController.selectedFondoAbono}" >
		                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
		                            <f:selectItem itemLabel="BBVA SOLES" itemValue="BBVA SOLES" />
		                            <f:selectItem itemLabel="BBVA MODERADO-S" itemValue="BBVA MODERADO-S" />
		                            <f:selectItem itemLabel="BBVA CREC.SOLES" itemValue="BBVA CREC.SOLES" />
		                            <f:selectItem itemLabel="BBVA AGRESIVO-S" itemValue="BBVA AGRESIVO-S" />
		                            <f:selectItem itemLabel="CASH DOLARES" itemValue="CASH DOLARES" />
		                        </p:selectOneMenu>
                            </td>
                            <td><p:inputText id="txtMontoUnoFwd" style="width: 80px;" maxlength="10" required="true" 
                             				 value="#{portafolioController.montoUno}" /></td>
                            <td><p:message for="txtMontoUnoFwd" display="icon" /></td>
            			</tr>
            			<tr>
            				<td><h:outputLabel value="Operación 2:" style="font-weight: bold;"/></td>
            				<td>
            					<p:selectOneMenu id="lstFondoDosFwd" required="true" style="width: 210px;" 
	                                         	 value="#{portafolioController.selectedFondoAbono}" >
		                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
		                            <f:selectItem itemLabel="BBVA SOLES" itemValue="BBVA SOLES" />
		                            <f:selectItem itemLabel="BBVA MODERADO-S" itemValue="BBVA MODERADO-S" />
		                            <f:selectItem itemLabel="BBVA CREC.SOLES" itemValue="BBVA CREC.SOLES" />
		                            <f:selectItem itemLabel="BBVA AGRESIVO-S" itemValue="BBVA AGRESIVO-S" />
		                            <f:selectItem itemLabel="CASH DOLARES" itemValue="CASH DOLARES" />
		                        </p:selectOneMenu>
                            </td>
                            <td><p:inputText id="txtMontoDosFwd" style="width: 80px;" maxlength="10" required="true" 
                             				 value="#{portafolioController.montoUno}" /></td>
                            <td><p:message for="txtMontoDosFwd" display="icon" /></td>
            			</tr>
            			<tr>
            				<td><h:outputLabel value="Operación 3:" style="font-weight: bold;"/></td>
            				<td>
            					<p:selectOneMenu id="lstFondoTresFwd" required="true" style="width: 210px;" 
	                                         	 value="#{portafolioController.selectedFondoAbono}" >
		                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
		                            <f:selectItem itemLabel="BBVA SOLES" itemValue="BBVA SOLES" />
		                            <f:selectItem itemLabel="BBVA MODERADO-S" itemValue="BBVA MODERADO-S" />
		                            <f:selectItem itemLabel="BBVA CREC.SOLES" itemValue="BBVA CREC.SOLES" />
		                            <f:selectItem itemLabel="BBVA AGRESIVO-S" itemValue="BBVA AGRESIVO-S" />
		                            <f:selectItem itemLabel="CASH DOLARES" itemValue="CASH DOLARES" />
		                        </p:selectOneMenu>
                            </td>
                            <td><p:inputText id="txtMontoTresFwd" style="width: 80px;" maxlength="10" required="true" 
                             				 value="#{portafolioController.montoUno}" /></td>
                            <td><p:message for="txtMontoTresFwd" display="icon" /></td>
            			</tr>
            			<tr>
            				<td><h:outputLabel value="Operación 4:" style="font-weight: bold;"/></td>
            				<td>
            					<p:selectOneMenu id="lstFondoCuatroFwd" required="true" style="width: 210px;" 
	                                         	 value="#{portafolioController.selectedFondoAbono}" >
		                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
		                            <f:selectItem itemLabel="BBVA SOLES" itemValue="BBVA SOLES" />
		                            <f:selectItem itemLabel="BBVA MODERADO-S" itemValue="BBVA MODERADO-S" />
		                            <f:selectItem itemLabel="BBVA CREC.SOLES" itemValue="BBVA CREC.SOLES" />
		                            <f:selectItem itemLabel="BBVA AGRESIVO-S" itemValue="BBVA AGRESIVO-S" />
		                            <f:selectItem itemLabel="CASH DOLARES" itemValue="CASH DOLARES" />
		                        </p:selectOneMenu>
                            </td>
                            <td><p:inputText id="txtMontoCuatroFwd" style="width: 80px;" maxlength="10" required="true" 
                             				 value="#{portafolioController.montoUno}" /></td>
                            <td><p:message for="txtMontoCuatroFwd" display="icon" /></td>
            			</tr>
            			<tr>
            				<td><h:outputLabel value="Operación 5:" style="font-weight: bold;"/></td>
            				<td>
            					<p:selectOneMenu id="lstFondoCincoFwd" required="true" style="width: 210px;" 
	                                         	 value="#{portafolioController.selectedFondoAbono}" >
		                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
		                            <f:selectItem itemLabel="BBVA SOLES" itemValue="BBVA SOLES" />
		                            <f:selectItem itemLabel="BBVA MODERADO-S" itemValue="BBVA MODERADO-S" />
		                            <f:selectItem itemLabel="BBVA CREC.SOLES" itemValue="BBVA CREC.SOLES" />
		                            <f:selectItem itemLabel="BBVA AGRESIVO-S" itemValue="BBVA AGRESIVO-S" />
		                            <f:selectItem itemLabel="CASH DOLARES" itemValue="CASH DOLARES" />
		                        </p:selectOneMenu>
                            </td>
                            <td><p:inputText id="txtMontoCincoFwd" style="width: 80px;" maxlength="10" required="true" 
                             				 value="#{portafolioController.montoUno}" /></td>
                            <td><p:message for="txtMontoCincoFwd" display="icon" /></td>
            			</tr>
                    	<tr>
            			    <td style="width: 90px;"></td>
            			    <td style="width: 200px;text-align: right;font-weight: bold;">Total Operar USD :</td>
            			    <td style="width: 80px;text-align: center;">
            			    	<p:inputText id="txtTotalFwd" style="width: 80px;" maxlength="10"  
                             				 value="#{portafolioController.montoTotal}" />
            			    </td>
            			    <td style="width: 40px;"></td>
            			</tr>
            		</tbody>
            	</table>
            </p:fieldset>
            
        </p:panel>
        <p:toolbar>
            <p:toolbarGroup align="right">
                <p:commandButton value="Confirmar Fwd" icon="ui-icon-disk" update="panelFwd" validateClient="true" 
                                 style="margin-right:10px" />
                <p:commandButton process="@this" value="Cerrar" icon="ui-icon-close" onclick="PF('manteFwd').hide()" />
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>
</ui:composition>
