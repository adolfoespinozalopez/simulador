<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:form id="frmOrdenes">
		<p:panel id="panelOrdenes" header="Detalle de Ordenes">
			<p:dataTable id="grdOrdenes"
				value="#{portafolioController.listaOrdenes}" var="item"
				scrollable="true" scrollHeight="250"
				rowIndexVar="index" rowKey="#{item.id}"
				selectionMode="single" selection="#{portafolioController.selectedOrden}"
				emptyMessage="No se encontraron registros"
				paginator="true" rows="10"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
				<p:column headerText="N°" style="width: 5%;text-align: center;">
					<h:outputText value="#{index+1}" />
				</p:column>
				<p:column headerText="Fondo" style="text-align: left;">
					<h:outputText value="#{item.nombreFondo}" />
				</p:column>
				<p:column headerText="Operación" style="text-align: left;">
					<h:outputText value="#{item.nombreOperacion}" />
				</p:column>
				<p:column headerText="Moneda" style="text-align: left;">
					<h:outputText value="#{item.moneda}" />
				</p:column>
				<p:column headerText="Contraparte" style="text-align: left;">
					<h:outputText value="#{item.contraparte}" />
				</p:column>
				<p:column headerText="Especie" style="text-align: left;">
					<h:outputText value="#{item.especie}" />
				</p:column>
				<p:column headerText="Isim" style="text-align: left;">
					<h:outputText value="#{item.isim}" />
				</p:column>
				<p:column headerText="Mnemoniaco" style="text-align: left;">
					<h:outputText value="#{item.mnemoniaco}" />
				</p:column>
				<p:column headerText="Activo" style="text-align: center;">
					<p:selectBooleanCheckbox value="#{(item.estado=='1')?true:false}"
						disabled="true" />
				</p:column>
				<p:column headerText="Efectividad" style="text-align: center;">
					<h:outputText value="#{item.fechaEfectividad}">
						<f:convertDateTime pattern="dd/MM/yyy" locale="es_PE" type="date" timeZone="EST" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</p:panel>
		<p:toolbar>
            <p:toolbarGroup align="right">
                <p:commandButton process="@this" value="Cerrar" icon="ui-icon-close" onclick="PF('manteOrdenes').hide()" />
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>
</ui:composition>
