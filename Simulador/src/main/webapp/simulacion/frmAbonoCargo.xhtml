<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:form id="frmAbonoCargo">
    	<p:focus context="panelAbonoCargo"/>
        <p:panel id="panelAbonoCargo" header="Detalle Abono / Cargo" 
                 rendered="#{(portafolioController.selectedInfo != null)?true:false}">
            <table style="width: 100%;">
                <tbody>
                	<tr>
                		<td style="width: 100px;"><p:outputLabel value="Efectividad:" for="txtEfectividad"/></td>
                        <td>
                            <p:calendar maxlength="10" id="txtEfectividad" placeholder="dd/MM/yyyy" size="12" 
                                        effect="fadeIn" locale="es" navigator="true" pattern="dd/MM/yyyy"
                                        showOn="button" readonlyInput="true"
                                        value="#{portafolioController.fechaInicial}" required="true"
                                        mindate="#{portafolioController.fechaInicial}"
                                        maxdate="#{portafolioController.fechaFinal}">
                            </p:calendar>
                        </td>
                        <td><p:message for="txtEfectividad" display="icon" /></td>
                    </tr>
                	<tr>
                        <td style="width: 100px;"><h:outputLabel value="Fondo:"/></td>
                        <td colspan="2">
                            <p:selectOneMenu id="lstFondoAbono" required="true" style="width: 210px;" 
                                         	value="#{portafolioController.selectedFondoAbono}" >
	                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
	                            <f:selectItem itemLabel="BBVA SOLES" itemValue="BBVA SOLES" />
	                            <f:selectItem itemLabel="BBVA MODERADO-S" itemValue="BBVA MODERADO-S" />
	                            <f:selectItem itemLabel="BBVA CREC.SOLES" itemValue="BBVA CREC.SOLES" />
	                            <f:selectItem itemLabel="BBVA AGRESIVO-S" itemValue="BBVA AGRESIVO-S" />
	                            <f:selectItem itemLabel="CASH DOLARES" itemValue="CASH DOLARES" />
	                        </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                    	<td><h:outputLabel value="Tipo OperaciÃ³n:"/></td>
                    	<td colspan="2">
	                        <p:selectOneMenu id="lstTipoAbono" required="true" style="width: 210px;" 
                                         	value="#{portafolioController.selectedTipoAbono}" >
	                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
	                            <f:selectItem itemLabel="ABONO" itemValue="ABONO" />
	                            <f:selectItem itemLabel="CARGO" itemValue="CARGO" />
	                        </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Contraparte:"/></td>
                        <td colspan="2">
                            <p:selectOneMenu id="lstContraparteAbono" required="true" style="width: 210px;" 
                                         	value="#{portafolioController.selectedContraAbono}" >
	                            <f:selectItem itemLabel="Seleccione" itemValue="-1" />
	                            <f:selectItem itemLabel="BANCO DE CREDITO" itemValue="BANCO DE CREDITO" />
	                            <f:selectItem itemLabel="BANCO CONTINENTAL" itemValue="BANCO CONTINENTAL" />
	                            <f:selectItem itemLabel="BANCO GNB" itemValue="BANCO GNB" />
	                            <f:selectItem itemLabel="BANCO RIPLEY" itemValue="BANCO RIPLEY" />
	                            <f:selectItem itemLabel="BIF" itemValue="BIF" />
	                            <f:selectItem itemLabel="BANCO SANTANDER" itemValue="BANCO SANTANDER" />
	                        </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Monto en USD:" for="txtMontoAbono"/></td>
                        <td>
	                        <p:inputText id="txtMontoAbono" style="width: 200px;" maxlength="30" required="true"
                                         value="#{portafolioController.montoAbono}" />
                        </td>
                        <td style="width: 50px;"><p:message for="txtMontoAbono" display="icon" /></td>
                    </tr>
                    <tr>
                    	<td colspan="3"><BR/></td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        <p:toolbar>
            <p:toolbarGroup align="right">
                <p:commandButton value="Confirmar Abono / Cargo" icon="ui-icon-disk" update="panelAbonoCargo" validateClient="true" 
                                 style="margin-right:10px" />
                <p:commandButton process="@this" value="Cerrar" icon="ui-icon-close" onclick="PF('manteAbonoCargo').hide()" />
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>
</ui:composition>
